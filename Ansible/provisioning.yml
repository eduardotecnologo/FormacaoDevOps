---
- hosts: all
  tasks:
    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt:
        update_cache: yes
        cache_valid_time: 3600 #1 hora
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - mysql-server-5.6
        - python-mysqldb
        - php5-mysql

    - name: 'Cria o banco MySQL'
      mysql_db:
        name: banco_db
        login_user: root
        state: present

    - name: 'Criar usu√°rio MySql'
      mysql_user:
        login_user: root
        name: banco_user
        password: root
        priv: 'banco_db.*:ALL'
        state: present